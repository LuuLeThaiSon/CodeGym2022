<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    div {
        width: 25%;
        border: 1px solid ;
        border-color: azure;
        float: left;
    }

    img {
        width: 100%;
    }

    @media screen and (max-width:700px) {
        div {
            width: 50%;
        }
    }

    @media screen and (max-width:500px) {
        div {
            width: 100%;
        }
    }
</style>
<body>
    <h1>Responsive Image Gallery</h1>
    <div>
        <img src="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg" alt="">
    </div>
    <div>
        <img src="https://demo.codegym.vn/web/15/gallery/img_forest.jpg" alt="">
    </div>
    <div>
        <img src="https://demo.codegym.vn/web/15/gallery/img_lights.jpg" alt="">
    </div>
    <div>
        <img src="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg" alt="">
    </div>

</body>
</html>
