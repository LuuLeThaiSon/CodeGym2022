<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- định dạng kiểu chữ của bảng và kích cỡ bảng -->
<style>
    table {
    font-family: 'Times New Roman', Times, serif, sans-serif;
    border-collapse: collapse;
    width: 20%;
}
</style>
<style>
    td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}
</style>
<style>
    tr:nth-child(odd) {
    background-color: #dddddd;
}
</style>
<body>
    <h1>Bảng</h1>
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Họ Và Tên</th>
            <th>Lớp</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lưu Lê Thái Sơn</td>
            <td>12A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lưu Lê Lì Lợm</td>
            <td>12A</td>
        </tr>
    </table>
<br>
    <table border="1">
        <tr>
            <th>Tháng</th>
            <th>Doanh thu</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2$</td>
        </tr>
        <tr>
            <td colspan="2">Tổng</td>
        </tr>
    </table>
</body>
</html>
