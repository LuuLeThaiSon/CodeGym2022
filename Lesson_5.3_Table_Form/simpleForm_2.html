<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
</head>
<body>
    <form style="background-color: antiquewhite;" action="../lesson_5.2_musicWeb/audio/CafeKhongDuong-JombieTkanBean-6996039.mp3">
        <table>
            <tr>
                <th style="text-align: left;" colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="Gender">Nam</td>
                <td><input type="radio" name="Gender">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td colspan="3">
                    <select name="class" id="">
                        <option value="Chọn lớp">-Chọn Lớp-</option>
                        <option value="Chọn lớp">12A</option>
                        <option value="Chọn lớp">12B</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="3"><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td colspan="3"><input type="text" name="phone" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
